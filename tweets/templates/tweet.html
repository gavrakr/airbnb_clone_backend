<h1>{{title}}</h1>
<table border="1">
    <tr>
        <th>User</th>
        <th>Tweet</th>
    </tr>
    {% for tweet in tweets %}
    <tr>
        <td>{{tweet.user}}</td>
        <td>{{tweet.payload}}</td>
    </tr>
    {% endfor %}
</table>
